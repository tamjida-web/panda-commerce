<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
   <header class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shoes</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link">Backpack</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- slider start -->
      <section class="mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active bg-info border rounded-5 p-5">
                <div class="row">
                    <div class="col-lg-7 d-flex align-items-center ">
                        <div >
                            <h2>Cool Dude Headphone</h2>
                        <p>This is the best headphone ever.Anybody can buy easily if they have at least minimum money.So come to our nearest outlet</p>
                        <h1>$420</h1>
                        <div class="btn btn-warning">Buy Now</div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <img src="images/banner-images/headphone.png" class="d-block w-100 img-fluid" alt="...">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/banner-images/tv.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/banner-images/xbox.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>


      <!-- slider end -->
   </header>

   <main>
<!-- Categories-part is started -->

<div class="container overflow-hidden text-center p-5">
    <div class="row gy-5">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="p-3 border bg-warning d-flex align-items-center rounded-3">
            <h1 class="text-white">Watch</h1>
            <img src="images/categories/watch.png" alt="">
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="p-3 border bg-success d-flex align-items-center rounded-3">
            <h1 class="text-white">Backpack</h1>
            <img src="images/categories/bag.png" alt="">
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="p-3 border bg-info d-flex align-items-center rounded-3">
            <h1 class="text-white">Shoes</h1>
            <img src="images/categories/shoes.png" alt="">
        </div>
      </div>
   
     
    </div>
  </div>
<!-- Categories-part is end -->
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
